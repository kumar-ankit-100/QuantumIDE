services:
  # Web Service (Next.js Application)
  - type: web
    name: quantumide
    env: node
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: standard
    region: oregon
    branch: main
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quantumide-db
          property: connectionString
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NEXTAUTH_URL
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: DOCKER_HOST
        value: unix:///var/run/docker.sock
    healthCheckPath: /
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: quantumide-db
    databaseName: quantumide
    plan: starter
    region: oregon
